<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/fontawesome/css/all.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <title>Login</title>
  </head>
  <body>
    <form action="#" class="container">
      <div class="title">Administator Login</div>
      <img src="../assets/brand1.JPG" alt="logo" class="logo" />
      <div class="login-form">
        <div class="input-field">
          <label class="icon-input" for="email"><i class="fas fa-envelope"></i></label>
          <input type="email" placeholder="Email" id="email" />
        </div>
        <div class="input-field">
          <label class="icon-input" for="password"><i class="fas fa-lock"></i></label>
          <input type="password" placeholder="Password" id="password"/>
        </div>
      </div>
      <input type="submit" value="Login" id="submit"/>
    </form>
  </body>
</html>
