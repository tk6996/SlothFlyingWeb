<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/fontawesome/css/all.css" />
    <link rel="stylesheet" href="../styles/register.css" />
    <title>Register</title>
  </head>
  <body>
    <form action="#" class="container">
      <img src="../assets/brand.png" alt="logo" class="logo" />
      <div class="register-form">
        <div class="input-field">
          <div class="icon-input"><i class="fas fa-user"></i></div>
          <input type="text" placeholder="First Name" />
        </div>
        <div class="input-field">
          <div class="icon-input"><i class="fas fa-user"></i></div>
          <input type="text" placeholder="Last Name" />
        </div>
        <div class="input-field">
          <div class="icon-input"><i class="fas fa-envelope"></i></div>
          <input type="email" placeholder="Email" />
        </div>
        <div class="input-field">
          <div class="icon-input"><i class="fas fa-lock"></i></div>
          <input type="password" placeholder="Password" />
        </div>
        <div class="input-field">
          <div class="icon-input"><i class="fas fa-phone-alt"></i></div>
          <input type="tel" placeholder="Phone" />
        </div>
        <div class="input-field">
          <div class="icon-input"><i class="fas fa-lock"></i></div>
          <input type="password" placeholder="Confirm Password" />
        </div>
      </div>
      <input type="submit" value="Register" />
      <p>Do have an account? <a href="login.html">Sign in here</a></p>
    </form>
  </body>
</html>
