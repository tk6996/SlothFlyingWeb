<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/fontawesome/css/all.css" />
    <link rel="stylesheet" href="../styles/register.css" />
    <title>Register</title>
  </head>
  <body>
    <form action="#" class="container">
      <img src="../assets/brand1.JPG" alt="logo" class="logo" />
      <div class="register-form">
        <div class="input-field">
          <label class="icon-input" for="fname"
            ><i class="fas fa-user"></i
          ></label>
          <input type="text" placeholder="First Name" name="fname" id="fname" />
        </div>
        <div class="input-field">
          <label class="icon-input" for="lname"
            ><i class="fas fa-user"></i
          ></label>
          <input type="text" placeholder="Last Name" name="lname" id="lname" />
        </div>
        <div class="input-field">
          <label class="icon-input" for="email"
            ><i class="fas fa-envelope"></i
          ></label>
          <input type="email" placeholder="Email" name="email" id="email" />
        </div>
        <div class="input-field">
          <label class="icon-input" for="password"
            ><i class="fas fa-lock"></i
          ></label>
          <input
            type="password"
            placeholder="Password"
            name="password"
            id="password"
          />
        </div>
        <div class="input-field">
          <label class="icon-input" for="phone"
            ><i class="fas fa-phone-alt"></i
          ></label>
          <input type="tel" placeholder="Phone" name="phone" id="phone" />
        </div>
        <div class="input-field">
          <label class="icon-input" for="confirm-password"
            ><i class="fas fa-lock"></i
          ></label>
          <input
            type="password"
            placeholder="Confirm Password"
            name="confirm-password"
            id="confirm-password"
          />
        </div>
      </div>
      <input type="submit" value="Register" id="submit"/>
      <p>Do have an account? <a href="login.html" id="to-sign-in">Sign in here</a></p>
    </form>
  </body>
</html>
